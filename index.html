<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Dashboard</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h1>Socket.IO Dashboard</h1>
  <div id="log">Connecting...</div>

  <script>
    const log = document.getElementById("log");
    const socket = io("http://localhost:3000"); // Replace with your backend server's URL

    // Log connection status
    socket.on("connect", () => {
      log.textContent += "Connected to server\n";
    });

    socket.on("disconnect", () => {
      log.textContent += "Disconnected from server\n";
    });

    // Handle notifications
    socket.on("notify", (data) => {
      log.textContent += `Notification received: ${JSON.stringify(data)}\n`;
    });
  </script>
</body>
</html>
